<!DOCTYPE html>
<html>

<head>
	<title>protoject</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-signin-client_id" content="54111174425-1mja6ncplo4gos10m9kelf8ve58ekps4.apps.googleusercontent.com">

	<meta name="keywords"
		content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

	<script>
		gapi.load('auth2',()=>{
			gapi.auth2.init();
		})
		function signup() {
			document.querySelector('.sign').style.display = 'block';
			document.querySelector('.login').style.display = 'none';
		}

		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}
	</script>


	<script src="https://apis.google.com/js/platform.js" async defer> </script>

	<!-- Custom Theme files -->

	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />




	<!-- //Custom Theme files -->

	<!-- web font -->
	<!-- <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet"> -->
	<!-- //web font -->

</head>

<body>

	<!-- main -->
	<div class="w3layouts-main">
		<div class="bg-layer login">
			<h1>LOGIN</h1>
			<div class="header-main">
				<div class="main-icon">
					<span class="fa fa-eercast"></span>
				</div>
				<div class="header-left-bottom">
					<form action="#" method="post">
						<div class="icon1">
							<span class="fa fa-user"></span>
							<input type="email" placeholder="Email Address" required="" />
						</div>
						<div class="icon1">
							<span class="fa fa-lock"></span>
							<input type="password" placeholder="Password" required="" />
						</div>
						<div class="login-check">
							<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
						</div>
						<div class="bottom">
							<button class="btn">Log In</button>
						</div>
						<div class="links">
							<p><a href="#">Forgot Password?</a></p>
							<p class="right"><a href="#" onclick="signup()">New User? Register</a></p>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="social">
					<ul>
						<li>or login using : </li>
						<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
						<li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
						<li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
					</ul>
				</div>
			</div>

			<!-- copyright -->
			<div class="copyright">
				<p>protoject 2020 </p>
			</div>

		</div>
		<!-- //copyright -->

		<div class="bg-layer sign">
			<h1>SIGN-UP</h1>
			<div class="header-main">
				<div class="main-icon">
					<span class="fa fa-eercast"></span>
				</div>
				<div class="header-left-bottom">
					<form action="#" method="post">
						<div class="icon1">
							<span class="fa fa-user"></span>
							<input type="text" placeholder="Name" required="" />
						</div>
						<div class="icon1">
							<span class="fa fa-phone"></span>
							<input type="tel" id="phone" name="phone" pattern="[0-9]{5}[0-9]{5}" placeholder="phone">
						</div>

						<div class="icon1">
							<span class="fa fa-lock"></span>
							<input type="password" placeholder="Password" required="" />
						</div>



						<div class="bottom">
							<button class="btn">Sign Up</button>
						</div>
						<div class="links">

							<p><a href="login.html">Already User?</a></p>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="social">
					<ul>
						<li>Sign Up using : </li>
						<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
						<li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
						<div class="g-signin2" data-onsuccess="onSignIn"><button type="button" name="button">g</button></div>

					</ul>
				</div>
			</div>

			<!-- copyright -->
			<div class="copyright">
				<p>protoject 2020 </p>
			</div>

		</div>
		<!-- //main -->

</body>

</html>
